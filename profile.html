<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/style.css">
     <style>
        /*  Встроенные стили.  Рекомендуется вынести в CSS файл */
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="date"], input[type="time"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
         <div class="container">
            <div class="logo">
                <a href="index.html">
                    <div class="logo">
                        <a href="index.html">
                             <img src="media\logo.png" alt="Логотип Пензенского планетария">
                        </a>
                    </div>
                    Моя семья - мой космос
                </a>
            </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="schedule.html">Расписание</a></li>
                <li><a href="#">Выйти</a></li> <!--  Ссылка для выхода из профиля -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile">
            <div class="container profile-container">
                <h2>Личный кабинет</h2>

                <h3>Запись на мероприятие</h3>
                <form id="event-registration-form">
                    <div class="form-group">
                        <label for="event">Мероприятие:</label>
                        <select id="event" name="event" required>
                            <option value="">-- Выберите мероприятие --</option>
                            <option value="galaxy">Галактика всех галактик</option>
                            <option value="poznavaika">Познавайка</option>
                            <option value="belka">Белка и стрелка</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Время (с 9 до 21):</label>
                        <select id="time" name="time" required>
                            <option value="">-- Выберите время --</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="participants">Количество человек:</label>
                        <input type="number" id="participants" name="participants" min="1" value="1" required>
                    </div>

                    <button type="submit">Записаться</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!--  Подвал сайта -->
    </footer>
</body>
</html>
